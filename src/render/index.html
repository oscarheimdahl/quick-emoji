<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-col">
      <div class="info-row">
        <p class="title">Favorites</p>
        <p class="title help">
          <span class="question-mark">?</span>
          <span class="hint">
            <span class="hint-row"
              ><span class="bold">Enter / Click:</span>Copy 📋</span
            >
            <span class="hint-row"
              ><span class="bold">Space: </span>Favorite ⭐</span
            >
            <span class="hint-row"
              ><span class="bold">Tab: </span>Search 🔍</span
            >
          </span>
        </p>
      </div>
      <div class="favorites-grid"></div>
      <p class="title">Search</p>
      <input id="search-bar" type="text" />
      <div class="emoji-grid"></div>
      <div class="search-grid"></div>
    </div>
  </body>
  <script
    src="https://rawgit.com/theraot/emoji/master/emoji.js"
    charset="utf-8"
  ></script>
  <script>
    window.$ = window.jQuery = require('jquery');
  </script>
  <script src="./js/emojis.js"></script>
  <script src="./js/emojiBuilder.js"></script>
  <script src="./js/keypress.js"></script>
</html>
